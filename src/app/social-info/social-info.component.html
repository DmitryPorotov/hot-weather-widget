<div class="teddy-bear">
  <div *ngIf="socInfo$ | async as socInfo; else loadingSpinner">
    <div class="teddy-text">
      <h4>{{ socInfo.title }}</h4>
      <span class="w-line"> </span>
      <img [src]='"../assets/images/" + socInfo.img' alt="" class="img-responsive">
    </div>
    <div class="teddy-follow">
      <ul>
        <li class="folw-h"><h3>{{ socInfo.followers }}</h3>
          <p>Followers</p>
        </li>
        <li><h3>{{ socInfo.following }}</h3>
          <p>Following</p>
        </li>
      </ul>
    </div>
  </div>
</div>

<ng-template #loadingSpinner>
  <div class="spinner-container">
    <svg>
      <use xlink:href="#loadingSpinner"></use>
    </svg>
  </div>
</ng-template>
