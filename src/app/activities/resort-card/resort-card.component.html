<div class="activity-desc">
  <h5>Resort Address</h5>
  <p>{{ activity.address }}</p>
  <h6>Tel: {{ activity.phone | phoneFormat: '-' }}</h6>
</div>
<div class="activity-img">
  <ul>
    <li><img [src]='"../../../assets/images/" + activity.img1' alt=""/></li>
    <li><img [src]='"../../../assets/images/" + activity.img2' alt=""/></li>
  </ul>
</div>
<div class="clear"> </div>
