<h1>Hot Weather Widget</h1>
<div class="element">
  <div class="element-left">
    <app-activities (onResortSelected)="resort=$event"></app-activities>
  </div>
  <div *ngIf="resort" class="element-right">
    <app-weather [weather]="resort.weather" [title]="resort.title"></app-weather>
    <app-social-info [socInfo]="resort.socInfo" [title]="resort.title"></app-social-info>
  </div>
  <div class="clear"> </div>
</div>
